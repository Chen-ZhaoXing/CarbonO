eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.application.name=api-gateway

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway = TRACE

## Carbon Tracker Route
spring.cloud.gateway.routes[0].id=carbon-tracker
spring.cloud.gateway.routes[0].uri=lb://carbon-tracker
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/carbonO/userCarbonTracker/**

## User Route
spring.cloud.gateway.routes[1].id=user
spring.cloud.gateway.routes[1].uri=lb://user
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/carbonO/**